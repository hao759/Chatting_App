<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3">
        <input class="form-control" type="text" formControlName="userName" placeholder="UserName">
    </div>
    <div class="mb-3">
        <input class="form-control" type="password" formControlName="password" placeholder="Password">
    </div>
    <div class="mb-3">
        <input class="form-control" type="password" formControlName="confirmPassword" placeholder="ConfirmPassword">
    </div>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>

    {{registerForm.value |json}}
    {{registerForm.valid |json}}
